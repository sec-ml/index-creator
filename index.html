<!DOCTYPE html>
<html lang="en">
  <head>

      body {
        font-family: sans-serif;

      textarea {
        width: 100%;
        height: 200px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
