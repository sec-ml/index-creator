<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exam Index Creator</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 0px;
      }
      textarea {
        width: 100%;
        height: 200px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
        font-size: 10px;
      }
      th,
      td {
        border-top: black 2px solid;
        padding: 4px;
        vertical-align: top;
      }
      .page-segment {
        white-space: nowrap;
      }
      .divider-row {
        background: #f5f5f5;
        font-weight: bold;
        font-size: 20px;
      }
    </style>
    <style id="custom-style"></style>
  </head>
  <body>
    <details id="metadata_section" style="margin-top: 1em">
      <summary><strong>Index Metadata</strong></summary>
      <div style="margin-top: 0.5em">
        <label for="meta_title">Title (optional):</label><br />
        <input
          type="text"
          id="meta_title"
          placeholder="Index Title"
          style="width: 100%"
        />

        <br /><br />
        <label for="meta_css">Custom CSS (optional):</label><br />
        <input
          type="text"
          id="meta_css"
          placeholder="e.g. custom-style {styles}"
          style="width: 100%"
        />
      </div>
    </details>

    <h2>Paste content:</h2>
    <textarea id="index_input"></textarea>
    <input
      type="file"
      id="import_csv_file"
      accept=".csv"
      style="display: none"
    />
    <button id="import_csv_button">Import CSV</button>
    <button id="create_index_button">Create Index!</button>

    <h2>Index:</h2>
    <button id="save_to_csv_button" style="display: none; margin-bottom: 1em">
      Save to CSV
    </button>
    <button
      id="toggle_collapse_button"
      style="display: none; margin-right: 1em"
    >
      Expand Duplicate Fields
    </button>

    <div id="font_selector" style="display: none">
      <label for="print_font_size" style="font-size: 11px">Font size:</label>
      <button id="decrease_font">&minus;</button>
      <input
        type="number"
        id="print_font_size"
        value="10"
        min="1"
        max="200"
        style="width: 3em"
      />
      <button id="increase_font">&plus;</button>
    </div>

    <button
      id="print_button"
      style="display: none; margin-left: 1em"
      type="button"
      onclick="printJS({printable: 'output', type: 'html', scanStyles: false, css: 'print.css'})"
    >
      Print
    </button>

    <button
      id="insert_dividers_button"
      style="display: none; margin-left: 1em"
      type="button"
    >
      Insert Letter Dividers
    </button>

    <div id="output"></div>

    <script src="index-creator.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
  </body>
</html>
